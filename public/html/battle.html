<!DOCTYPE html>
<style>
  body {
    overflow: hidden; /* Hide scrollbars */
  }
  #blobTeamDisplay {
    margin-left: 0%;
    position: absolute;
  }
  #blob1 {
    margin-left: 25%;
  }
  #enemyTeamDisplay {
    top:5vh;
    margin-left: 70%;
    position: absolute;
  }
  #enemy1 {
    margin-right: 25%;
  }
  #cardDiv {
    width: 40vw;
    position: absolute;
    transform: translateY(60vh) translateX(-45vw);
    margin-bottom: 0%;
  }#card0, #card1, #card2{
    position: absolute;
  }
  #card0 {
    margin-left: 10%;
  }
  #card1 {
    margin-left: 30%;
  }
  #card2 {
    margin-left: 50%;
  } 
  .card:hover {
    transform: translateY(-15vh);
  }
  #curManaDisplay{
    position: absolute;
    margin-left: 50%;
    transform: translateY(-5vh);
  }
</style>

<script src="js/cardDetails.js"></script>

<script src="js/battlebasics.js"></script>

<div id="BattleScreen">
  <p id="battleName"></p>
  <br /><br /><br /><br />

  <p id="curManaDisplay">Mana: peepeepoopoo</p>
  <br>

  <div id="blobTeamDisplay">
    <div id="blob0">
      <img id="blob0img" />
      <div id="blob0health"></div>
    </div>
    <div id="blob1">
      <img id="blob1img" />
      <p id="blob1health"></p>
    </div>
    <div id="blob2">
      <img id="blob2img" />
      <p id="blob2health">1</p>
    </div>
  </div>
  <div id="enemyTeamDisplay">
    <wave id="wave">
      <div id="waveNum">Wave: 0</div>
      <p>Enemy Squadron</p>
      <div id="enemy0">
        <div id="enemy0img"></div>
        <p id="enemy0health"></p>
      </div>
      <div id="enemy1">
        <div id="enemy1img"></div>
        <p id="enemy1health"></p>
      </div>
      <div id="enemy2">
        <div id="enemy2img"></div>
        <p id="enemy2health"></p>
      </div>
    </wave>
  </div>
  <card id="cardDiv">
    <span id="card0" class="card">
    </span>
    <span id="card1" class="card">
    </span>
    <span id="card2" class="card">
    </span>
  </card>
</div>
